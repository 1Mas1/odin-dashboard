<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="content-wrapper">
        <div class="header">
            <div class="header-top-row">
                <div class="search-bar">
                    <img src="icons/search.svg" alt="search-icon">
                    <input type="text">
                </div>
                <div class="user-settings">
                    <img src="icons/notifications.svg" alt="notification-image">
                    <img src="icons/goat.png" alt="user-image">
                    <p>Sam Phillips</p>
                </div>
            </div>
            <div class="header-bottom-row">
                <div class="user-welcome">
                    <img src="icons/goat.png" alt="user-image-large">
                    <div class="user-greeting">
                        <div class="greeting">Hi there,</div>
                        <div class="name">Sam (@SamP)</div>
                    </div>
                </div>
                <div class="header-options">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
                
            </div>
        </div>

        <div class="navigation">
            <div class="nav-header">Dashboard</div>
            <div class="upper-list">
                <ul>
                    <li>
                        <img src="icons/home.svg" alt="home_icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="icons/Profile.svg" alt="profile_icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="icons/messages.svg" alt="">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="icons/history.svg" alt="">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="icons/tasks.svg" alt="">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="icons/communities.svg" alt="">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="lower-list">
                <ul>
                    <li>
                        <img src="icons/settings.svg" alt="">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="icons/support.svg" alt="">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="icons/privacy.svg" alt="">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>

        </div>
        <div class="main">Main</div>
        <div class="footer">Footer</div>
    </div>

    
</body>
</html>
